 stroke-width="2" d="M1082.78 459.701q0-4 4-4h92q4 0 4 4v62q0 4-4 4h-92q-4 0-4-4Z"/><text y="25.375" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" text-anchor="middle" transform="translate(1082.78 455.701)"><tspan x="50" dy="16"><tspan>RlApiSeries</tspan></tspan></text><path fill="#fff" stroke="rgba(50,50,50,1)" stroke-width="2" d="M362.78 584.938q0-4 4-4h92q4 0 4 4v62q0 4-4 4h-92q-4 0-4-4Z"/><text y="17.375" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" text-anchor="middle" transform="translate(362.78 580.938)"><tspan x="50" dy="16"><tspan>RlApiListSta</tspan></tspan><tspan x="50" dy="16"><tspan>ndard</tspan></tspan></text><path fill="none" stroke="#323232" stroke-width="2" marker-end="url(#g)" d="M412.78 525.69v55.248"/><path fill="#fff" d="M387.28 545.314h51v16h-51z"/><text y="543.689" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" text-anchor="middle"><tspan x="412.78" dy="16"><tspan>extends</tspan></tspan></text><path fill="#fff" stroke="rgba(50,50,50,1)" stroke-width="2" d="M704.11 78.27q0-4 4-4h92q4 0 4 4v62q0 4-4 4h-92q-4 0-4-4Z"/><text y="25.375" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" text-anchor="middle" transform="translate(704.11 74.27)"><tspan x="50" dy="16"><tspan>axios</tspan></tspan></text><path fill="none" stroke="#323232" stroke-width="2" marker-end="url(#h)" d="M754.11 144.27v57.445"/><path fill="#fff" d="M717.11 164.993h74v16h-74z"/><text y="163.368" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" text-anchor="middle"><tspan x="754.11" dy="16"><tspan>:requestApi</tspan></tspan></text><path fill="none" d="M831.97 25.005h651.111v160.987h-651.11Z"/><text y="6.869" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(831.97 25.005)"><tspan x="0" dy="16"><tspan>ajax = axios.create(defaultConfig)</tspan></tspan><tspan x="0" dy="16"><tspan>ajax.interceptors.request.use(onFulfilled, onRejected)</tspan></tspan><tspan x="0" dy="16"><tspan>ajax.instance.interceptors.response.use(onFulfilled, onRejected)</tspan></tspan><tspan x="0" dy="16"><tspan>这里会对返回的数据和错误码做统一处理，通过 lodash.cloneDeepWith 将数据中的 null 替换为 undefined</tspan></tspan><tspan x="0" dy="16"><tspan>cloneDeepWith(resData, (value, key, object) =&gt; {</tspan></tspan><tspan x="0" dy="16"><tspan> if (value === null) {</tspan></tspan><tspan x="0" dy="16"><tspan> object[key] = undefined</tspan></tspan><tspan x="0" dy="16"><tspan> }</tspan></tspan><tspan x="0" dy="16"><tspan>})</tspan></tspan></text><path fill="none" d="M831.75 194.935h678.89v34.878H831.75Z"/><text y="7.814" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(831.75 194.935)"><tspan x="0" dy="16"><tspan>通过 props 接受请求方法、请求体、查询参数、路径参数等，发起请求前会进行参数校验、在 unmont 时取消请求</tspan></tspan></text><path fill="none" d="M173.89 254.552h322.223v52.222H173.89Z"/><text y="8.486" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(173.89 254.552)"><tspan x="0" dy="16"><tspan>通过 $scopedSlots.default 暴露一个对象，包括：</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">post 方法、loading，用于表单提交</tspan></tspan></text><path fill="none" d="M1401.668 254.426h327.778V306.9h-327.778Z"/><text y=".613" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(1401.668 254.426)"><tspan x="0" dy="16"><tspan>通过 $scopedSlots.default 暴露一个对象，包括：</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">delete 方法、loading</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">用于删除操作</tspan></tspan></text><path fill="none" d="M811.665 312.44h487.781v38.889h-487.78Z"/><text y="1.819" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(811.665 312.44)"><tspan x="0" dy="16"><tspan>通过 $scopedSlots.default 暴露一个对象，包括：</tspan><tspan font-size="inherit">原始数据、错误码、状态码</tspan></tspan><tspan x="0" dy="16"><tspan>通过重载 iFormatApi 方法可以实现对返回数据的格式化</tspan></tspan></text><path fill="none" d="M1143.89 389.147h320v57.902h-320Z"/><text y="3.326" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(1143.89 389.147)"><tspan x="0" dy="16"><tspan>通过 $scopedSlots.default 暴露一个对象，包括：</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">series 数据、refresh 方法、loading</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">用于请求图表数据</tspan></tspan></text><path fill="none" d="M704.1 538.16h322.14v53.333H704.1Z"/><text y="1.042" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(704.1 538.16)"><tspan x="0" dy="16"><tspan>通过 $scopedSlots.default 暴露一个对象，包括：</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">info 数据、refresh 方法、loading</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">用于请求详情数据</tspan></tspan></text><path fill="none" d="M42.78 459.03h341.11v63.333H42.78Z"/><text y="6.042" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" transform="translate(42.78 459.03)"><tspan x="0" dy="16"><tspan>通过 $scopedSlots.default 暴露一个对象，包括：</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">list 数据、refresh 方法、page、pageSize、loading</tspan></tspan><tspan x="0" dy="16"><tspan font-size="inherit">用于请求列表数据（支持接口分页）</tspan></tspan></text><path fill="none" d="M468.596 596.925h397.53v37.778h-397.53Z"/><text y="9.264" fill="#323232" font-family="微软雅黑" font-size="13" font-weight="400" text-anchor="middle" transform="translate(468.596 596.925)"><tspan x="199" dy="16"><tspan>通过 props 传入 apiSearchKey、apiSearchValue 支持模糊搜索</tspan></tspan></text><path fill="none" d="M25.002 25.005h642.222v217.6H25.002Z"/><text y="62.55" fill="#e57373" font-family="微软雅黑" font-size="18" font-weight="700" transform="translate(25.002 25.005)"><tspan x="0" dy="22"><tspan>用于数据请求的 renderless 组件，都将 computed、methods 属性拆分成</tspan></tspan><tspan x="0" dy="22"><tspan>了 axxx（抽象层，一般放置了默认值）、ixxx（业务层，根据具体业务进行重</tspan></tspan><tspan x="0" dy="22"><tspan>载），两者共同组成 cxxx （根据具体的逻辑进行合并或覆盖）进行使用。</tspan></tspan></text></svg>